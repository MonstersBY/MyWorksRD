<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оформление заказа</title>
  </head>
  <body>
    <div class="wrapper">
      <include src="./components/_header.html"></include>
      <include src="./components/_popup.html"></include>
      <main>
        <section class="cart cart-order">
          <div class="container">
            <div class="cart__container">
              <div class="cart__container-top">
                <div class="cart__container-top--title txt60">Оформление заказа</div>
              </div>
              <div class="cart-order_box">
                <div class="cart-order_top txt36">
                  <span>Получатель</span>
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 5L8 10L13 5"
                      stroke="#C14824"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="cart-order_bottom">
                  <div class="cart-order_content">
                    <div class="cart-order_block">
                      <div class="cart-order_block--name txt18">Ваши данные</div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input">
                          <input type="text" placeholder="Имя" />
                        </div>
                        <div class="form_input">
                          <input type="text" placeholder="Фамилия" />
                        </div>
                      </div>
                    </div>
                    <div class="cart-order_block">
                      <div class="cart-order_block--name txt18">Контакты</div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input">
                          <input
                            class="phone-mask"
                            type="text"
                            placeholder="+ 7 (  ___  )  ___  -  __  -  __"
                            data-placeholder="+ 7 (  ___  )  ___  -  __  -  __"
                          />
                        </div>
                        <div class="form_input">
                          <input type="text" placeholder="E-mail" />
                        </div>
                      </div>
                    </div>
                    <div class="cart-order_block">
                      <div class="cart-order_block--name txt18">Город</div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input-select">
                          <select>
                            <option data-display="Select">Москва</option>
                            <option value="1">Москва1</option>
                            <option value="2">Сакт-Питербург</option>
                            <option value="3">Москва2</option>
                            <option value="4">Сакт-Питербург1</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cart-order_box">
                <div class="cart-order_top txt36">
                  <span>Способ доставки</span>
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 5L8 10L13 5"
                      stroke="#C14824"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="cart-order_bottom">
                  <div class="cart-order_content cart-order_content-delivery">
                    <label class="cart-order_delivery">
                      <input type="radio" name="delivery" />
                      <div class="cart-order_delivery-container">
                        <div class="cart-order_delivery-name txt30">Самовывоз</div>
                        <div class="cart-order_delivery-info txt16">Бесплатно</div>
                      </div>
                    </label>
                    <label class="cart-order_delivery">
                      <input type="radio" name="delivery" />
                      <div class="cart-order_delivery-container">
                        <div class="cart-order_delivery-name txt30">Доставка в регионы</div>
                        <div class="cart-order_delivery-info txt16">Бесплатно от 300кг</div>
                      </div>
                    </label>
                    <label class="cart-order_delivery">
                      <input type="radio" name="delivery" />
                      <div class="cart-order_delivery-container">
                        <div class="cart-order_delivery-name txt30">Доставка по Москве</div>
                        <div class="cart-order_delivery-info txt16">Бесплатно</div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="cart-order_box">
                <div class="cart-order_top txt36">
                  <span>Адрес и доставка</span>
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 5L8 10L13 5"
                      stroke="#C14824"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="cart-order_bottom">
                  <div class="cart-order_content">
                    <div class="cart-order_block">
                      <div class="cart-order_block--name txt18">Адрес доставки</div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input">
                          <input type="text" placeholder="Улица и дом" />
                        </div>
                      </div>
                    </div>
                    <div class="cart-order_block">
                      <div class="cart-order_block--name cart-order_block--name-empty txt18"></div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input">
                          <input type="text" placeholder="Кв / Офис" />
                        </div>
                        <div class="form_input">
                          <input type="text" placeholder="Домофон" />
                        </div>
                        <div class="form_input">
                          <input type="text" placeholder="Подъезд" />
                        </div>
                        <div class="form_input">
                          <input type="text" placeholder="Этаж" />
                        </div>
                      </div>
                    </div>
                    <div class="cart-order_block">
                      <div class="cart-order_block--name txt18">Город</div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input-select">
                          <select>
                            <option data-display="Select">23.03 ПТ</option>
                            <option value="1">24.03 ПТ</option>
                            <option value="2">25.03 ПТ</option>
                            <option value="3">26.03 ПТ</option>
                            <option value="4">27.03 ПТ</option>
                          </select>
                        </div>
                        <div class="form_input-select">
                          <select>
                            <option data-display="Select">10:00 - 13:00</option>
                            <option value="1">13:00 - 14:00</option>
                            <option value="2">14:00 - 15:00</option>
                            <option value="3">15:00 - 16:00</option>
                            <option value="4">16:00 - 17:00</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cart-order_box">
                <div class="cart-order_top txt36">
                  <span>Оплата</span>
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 5L8 10L13 5"
                      stroke="#C14824"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
                <div class="cart-order_bottom">
                  <div class="cart-order_content">
                    <label class="cart-order_block cart-order_block--radio">
                      <input type="radio" name="pay" />
                      <div class="cart-order_block--radio-icon"></div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input form_input-radio-name">Оплата картой на сайте</div>
                      </div>
                    </label>
                    <label class="cart-order_block cart-order_block--radio">
                      <input type="radio" name="pay" />
                      <div class="cart-order_block--radio-icon"></div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input form_input-radio-name">СБП</div>
                      </div>
                    </label>
                    <label class="cart-order_block cart-order_block--radio">
                      <input type="radio" name="pay" />
                      <div class="cart-order_block--radio-icon"></div>
                      <div class="cart-order_block--date txt16">
                        <div class="form_input form_input-radio-name">SberPay</div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="cart-order_box-btn btn-star" data-popup="#popup__success-order">
                оформить <br />заказ
              </div>
            </div>
            <div class="cart__info">
              <div class="cart__info-title">Ваш заказ</div>
              <div class="cart__info-text">3 позиции</div>

              <div class="cart__info-swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="./assets/images/cart/cart-item1.webp" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./assets/images/cart/cart-item2.webp" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./assets/images/cart/cart-item3.webp" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./assets/images/cart/cart-item1.webp" alt="" />
                  </div>
                </div>
              </div>
              <a class="cart__info-link txt16">Изменить</a>
              <div class="cart__info-list txt18">
                <div class="cart__info-list--item">
                  <span>Сумма заказа</span>
                  <span>750 ₽</span>
                </div>
                <div class="cart__info-list--item">
                  <span>Вес</span>
                  <span>400 гр</span>
                </div>
                <div class="cart__info-list--item">
                  <span>Доставка</span>
                  <span>Бесплатно</span>
                </div>
                <div class="cart__info-list--item">
                  <span>Итого</span>
                  <span>750 ₽</span>
                </div>
              </div>

              <div class="cart__info-btn btn-star" data-popup="#popup__success-order">
                оформить <br />заказ
              </div>
              <div class="cart__info-back">
                <img src="./assets/images/cart/cart-back.webp" alt="" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <include src="./components/_footer.html"></include>
    </div>
  </body>
</html>
