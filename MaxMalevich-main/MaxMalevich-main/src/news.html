							</a>
							<a class="events__swiper-slide swiper-slide">

								<div class="events__swiper-slide--img">
									<img src="./assets/images/pages/news/events-slide-img-6.png" alt="" />
								</div>
								<div class="events__swiper-slide--text text-20-r">Рум-тур</div>
							</a>
							<a class="events__swiper-slide swiper-slide">

					<div class="events__swiper-pagination"></div>
					<include src="./components/ui/navigation.html" data-text='{".navigation-prev": {"class": "events__swiper-prev"}, ".navigation-next": {"class": "events__swiper-next"}}'></include>

				<div class="events__background">
					<img src="./assets/images/pages/news/events-background.png" alt="" />

			<include src="./components/news-list.html"></include>

			<include src="./components/subscribe.html"></include>
