<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/x-icon" href="./assets/images/favicon.ico" rel="shortcut icon" />
    <link type="Image/x-icon" href="./assets/images/favicon.ico" rel="icon" />
    <title>Главная</title>
  </head>
  <body>
    <div class="wrapper">
      <include src="./components/_header.html"></include>
      <main>
        <include src="./components/_hero-main.html"></include>
        <include src="./components/_success.html"></include>
        <include src="./components/_our-services.html"></include>
        <include src="./components/_seo.html"></include>
        <div class="application-modal modal">
          <div class="application-modal__content modal__content">
            <div class="application-modal__close modal__close">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path
                  d="M0.328775 2.55599L2.55616 0.328606L8.88477 6.65721L15.2134 0.328606L17.5468 2.66206L11.2182 8.99066L17.5468 15.3193L15.3194 17.5467L8.99083 11.218L2.66223 17.5467L0.328775 15.2132L6.65738 8.8846L0.328775 2.55599Z"
                  fill="black"
                />
              </svg>
            </div>
            <form action="#" class="application-modal__form">
              <div class="application-modal__title">Заявка на разработку</div>
              <div class="application-modal__form-box">
                <div class="application-modal__input input">
                  <label for="name">Имя</label>
                  <input type="text" id="name" placeholder="Введите имя" />
                </div>
                <div class="application-modal__input input">
                  <label for="tel">Телефон</label>
                  <input type="text" id="tel" placeholder="Введите номер телефона" class="phone-mask" />
                </div>
                <div class="application-modal__input input">
                  <label for="mail">Почта</label>
                  <input type="text" id="mail" placeholder="Введите почту" />
                </div>
                <div class="application-modal__input drop-down">
                  <label for="type">Тип сайта</label>
                  <input type="text" id="type" placeholder="Выберите тип" readonly />
                  <div class="drop-down__arrow">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="25"
                      viewBox="0 0 24 25"
                      fill="none"
                    >
                      <path
                        d="M5.92983 14.93L11.9998 21L18.0698 14.93"
                        stroke="#787878"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M12 3.99996L12 20.83"
                        stroke="#787878"
                        stroke-width="1.5"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                  <ul class="drop-down__menu">
                    <li class="drop-down__menu-item">Портал</li>
                    <li class="drop-down__menu-item">Интернет-магазин</li>
                    <li class="drop-down__menu-item">Приложение</li>
                    <li class="drop-down__menu-item">Брендинг</li>
                    <li class="drop-down__menu-item">Продвижение</li>
                    <li class="drop-down__menu-item">Лендинг</li>
                    <li class="drop-down__menu-item">Tilda</li>
                    <li class="drop-down__menu-item">Bitrix</li>
                    <li class="drop-down__menu-item">Корпоративный</li>
                  </ul>
                </div>
                <div class="application-modal__input input comment">
                  <label for="comment">Комментарий</label>
                  <input type="text" id="comment" placeholder="Введите текст" />
                </div>
              </div>
              <button class="application-modal__button button">
                <span class="button-text txt18">Оставьте заявку</span>
                <div class="button-svg-box">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    viewBox="0 0 25 25"
                    fill="none"
                  >
                    <path
                      d="M15.4007 19.0403L21.4707 12.9703L15.4007 6.90027"
                      stroke="white"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M4.47078 12.9702L21.3008 12.9702"
                      stroke="white"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
              </button>
            </form>
            <div class="application-modal__img">
              <img src="./assets/images/application-modal-img.webp" alt="" />
            </div>
          </div>
        </div>
      </main>
      <include src="./components/_footer.html"></include>
    </div>
  </body>
</html>
