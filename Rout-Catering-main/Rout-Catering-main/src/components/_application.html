<section class="application">
  <div class="container">
    <div class="application__info">
      <p class="application__title tl2">оставьте заявку</p>
      <p class="application__subtitle txt20">Если у Вас есть вопросы, оставьте заявку <br>и наш менеджер свяжется с Вами<br class="mob"> в ближайшее время.</p>
      <form data-popup-message="#popup__success" data-dev action="#" class="application__form">
        <div class="application__input-group input-group">
          <div class="popup__application-form-input-wrapper form__input-wrapper">
              <input class="application__input input--name txt20 " 
              type="text"  placeholder="Имя"   
              data-validate
              data-required
              autocomplete="off"
              name="form[]" />
          </div>
          <span class="error-span txt16">Введите текстовое значение</span>
        </div>
        <div class="application__input-group input-group">
            <div class="application__form-input-wrapper form__input-wrapper">
                <input class="application__input input--tel txt20 phone-mask" 
                type="text"  placeholder="Телефон"  
                data-validate
                data-required="tel"
                autocomplete="off"
                name="form[]" />
            </div>
            <span class="error-span txt16">Заполните поле</span>
        </div>
        <p class="application__form-subtitle txt16">
          Нажимая на кнопку “отправить” Вы соглашаетесь на обработку <br class="desc">персональных данных
        </p>
        <button class="btn-pr application__form-button" type="submit">
          <span>Отправить</span>
          <svg width="52" height="46" viewBox="0 0 52 46" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="block" d="M19.6615 5.12988C21.4274 1.96289 24.7694 0 28.3954 0H42C47.5229 0 52 4.47715 52 10V29.758V36C52 41.5228 47.5228 46 42 46H4.45232C1.99337 46 0 44.0066 0 41.5477C0 40.7887 0.194038 40.0423 0.563685 39.3793L19.6615 5.12988Z" fill="currentColor"/>
            <path class="arrow" d="M24 24.0804H39.8392" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path class="arrow" d="M33.4034 17.6968L39.8381 24.0804L33.4034 30.464" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </form>
    </div>
    <div class="application__img">
      <div class="application__img-box">
        <img src="./assets/images/picture/application__img.webp" alt="">
      </div>
      <p class="application__img-text txt20_bold">Отдохните, пока мы готовим <br>и доставляем ваш заказ!</p>
    </div>
  </div>
</section>
