<section class="order-lunch">
  <div class="container">
    <p class="order-lunch__title tl2">закажите<br>пробный обед</p>
    <div class="order-lunch__wrapper">
      <div class="order-lunch__wrapper-img">
        <img src="./assets/images/picture/food-4.webp" alt="">
      </div>
      <div class="order-lunch__item">
        <form class="order-lunch__form" data-popup-message="#popup__success" data-dev action="#" >
          <p class="order-lunch__form-text txt20">Устройте дегустацию наших блюд,<br class="mob"> чтобы убедиться в их качестве -<br class="mob"> привезем обеды от 1 шт для пробы<br class="desc"> с бесплатной доставкой</p>
          <div class="order-lunch__form-input-wrapper form__input-wrapper input-group">
            <input class="order-lunch__form-input input--tel txt20 phone-mask" 
            type="text"  placeholder="Введите номер"  
            data-validate
            data-required="tel"
            autocomplete="off"
            name="form[]" />
            <span class="error-span txt16">Заполните поле</span>
          </div>
          <button class="btn-pr order-lunch__form-button" type="submit">
            <span>Заказать</span>
            <svg width="52" height="46" viewBox="0 0 52 46" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="block" d="M19.6615 5.12988C21.4274 1.96289 24.7694 0 28.3954 0H42C47.5229 0 52 4.47715 52 10V29.758V36C52 41.5228 47.5228 46 42 46H4.45232C1.99337 46 0 44.0066 0 41.5477C0 40.7887 0.194038 40.0423 0.563685 39.3793L19.6615 5.12988Z" fill="currentColor"/>
              <path class="arrow" d="M24 24.0804H39.8392" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path class="arrow" d="M33.4034 17.6968L39.8381 24.0804L33.4034 30.464" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </form>
      </div>
      <div class="order-lunch__wrapper-img">
        <img src="./assets/images/picture/food-5.webp" alt="">
      </div>
    </div>
  </div>
</section>
